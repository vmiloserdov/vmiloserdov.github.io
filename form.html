    <!-- This is the section for the main contact form. -->
    <section class="contact">
        <div class="contact-grid">
            <h2>Contact Me</h2>
            <form method="post" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-input" required/>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required/>
                </div>


                <div class="form-group">
                    <label class="form-label">Reason for Contact:</label>
                    <div class="form-radio-group">
                      <label><input type="radio" name="reason" value="project" /> Working on a project together</label>
                      <label><input type="radio" name="reason" value="network" /> Connect / Networking</label>
                      <label><input type="radio" name="reason" value="question" /> Ask a question</label>
                      <label><input type="radio" name="reason" value="feedback" /> Provide feedback</label>
                      <label><input type="radio" name="reason" value="other" /> Other</label>
                    </div>
                  </div>



                <div class="form-group">
                    <label for="reason" class="form-label">More detail: </label>
                    <textarea id="reason" name="reason" class="form-textarea" required></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Submit" id="submit" class="form-button" required />
                </div>
            </form>
        </div>
    </section>
